<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header><title>Hello</title></header>
<body>
<tr th:if="${value == null}">
    <div>No value saved</div>
</tr>
<tr th:if="${value != null}">
    <div th:text="${value}"></div>
</tr>

<form action="/save" class="form-actions" method="post">
    <input name="value" type="text"/>
    <input type="submit" value="Save Value"/>
</form>
</body>
</html>
